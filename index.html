<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Clock.png">
    <title>Digital Analog Duel Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock" id="small-clock">
        <div class="numbers">
            <div id="circle">
                <div id="second" style="--clr:#0038a8;"><i></i></div>
                <div id="minute" style="--clr:#00f9f9;"><i></i></div>
                <div id="hour" style="--clr:#c6eb32;"><i></i></div>
            </div>
            <span style="--i:0;"><b>12</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:9;"><b>9</b></span>
        </div>
    </div>
    <div class="clock" id="big-clock">
        <div class="numbers">
            <div class="circle" id="sec" style="--clr: #f86925;"><i></i></div>
            <div class="circle" id="min" style="--clr: #ffff;"><i></i></div>
            <div class="circle" id="hrs" style="--clr: #058d05;"><i></i></div>
            <span style="--i:0;"><b>12</b></span>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
        </div>
        <!-- Digital Analog Clock -->
        <div id="time">
            <div id="hours" style="--clr: #f86925;">00</div>
            <div id="minutes" style="--clr: #ffff;">00</div>
            <div id="seconds" style="--clr: #058d05;">00</div>
            <div id="ampm" style="--clr:#fff;">AM</div>
        </div>
    </div>

    <div class="background">
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
        <div class="clock"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
